apiVersion: v1
kind: Template
labels:
  template: cicd
  group: cicd
metadata:
  annotations:
  name: cicd
objects:
# Pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      pipeline.alpha.openshift.io/uses: '[{"name": "jenkins", "namespace": "", "kind": "DeploymentConfig"}]'
    labels:
      app: cicd-pipeline
      name: cicd-pipeline
    name: app-pipeline
  spec:
    triggers:
      - type: "Generic"
        generic:
          secretReference:
                name: "app"
          allowEnv: true
    runPolicy: Serial
    source:
      type: None
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfile: |-
             def version, mvnCmd = "mvn -s configuration/settings.xml"
             pipeline {
               agent {
                 node {
                  label 'maven'
                 }
               }
               stages {
                 stage( 'Make build' ) {
                   steps {
                     git branch: 'stage', credentialsId: '666d9fae-0115-4085-a8c6-e4a5f12782d7', url: 'http://github/app.git'
                       script {
                         def pom = readMavenPom file: 'pom.xml'
                         version = pom.version
                       }
                     sh "${mvnCmd} clean install -DskipTests=true"
                   }
                 }  
                 stage( 'Unit test' ) {
                   steps {
                     sh "${mvnCmd} test"
                     step([$class: 'JUnitResultArchiver', testResults: '**/target/surefire-reports/TEST-*.xml'])
                   }
                 }  
                 stage('Code Analyse') {
                   steps {
                    script {
                      sh "${mvnCmd} sonar:sonar -Dsonar.host.url=http://10.1.0.247:9000/sonar -DskipTests=true"
                    }
                  } 
                }
                stage( 'Create image' ) {
                  when {
                    expression {
                      openshift.withCluster() {
                        openshift.withProject('stage') {
                          return !openshift.selector("bc", "app").exists();
                        }
                      }
                    }
                  }
                  steps {
                    script {
                      openshift.withCluster() {
                        openshift.withProject('stage') {
                          openshift.newBuild("--name=app", "--binary=true")
                        }
                      } 
                    } 
                  }
                } 
                stage( 'Image build' ) {
                  steps {
                    script {
                      openshift.withCluster() {
                        openshift.withProject('stage') {
                          openshift.selector("bc", "app").startBuild("--from-file='.'", "--wait=true")
                        }
                      }
                    }
                  }
                }
                stage( 'Promote tag' ) {
                  steps {
                    script {
                      openshift.withCluster() {
                        openshift.withProject('stage') {
                          openshift.tag("app:latest", "app:stage")
                        }
                      }
                    }
                  }
                }
                stage( 'Deploy' ) {
                  when {
                    expression {
                      openshift.withCluster() {
                        openshift.withProject('stage') {
                          return !openshift.selector('dc', 'app').exists()
                        }
                      }
                    }
                  }
                  steps {
                    script {
                      openshift.withCluster() {
                        openshift.withProject('stage') {
                          openshift.newApp('app:stage')
                          sh "oc create service clusterip app --tcp=8080:8080 -n stage"
                          sh "oc expose svc app --hostname=URL_DO_FRONTEND --path=/app -n stage"
                        }
                       }
                      }
                     }
                    }
                   }
                 }
        type: JenkinsPipeline
- kind: Secret
  apiVersion: v1
  metadata:
    name: app
    creationTimestamp:
  data:
    WebHookSecretKey: YmQxZDI1YzZjZGNmZWM3ZA==
